<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="utf-8">
    
    <title>Cash in Coins</title>
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="wrapper myFont">

    <h1>Cash in Coins</h1>

      <div id="cat" class="imgWrp">
        <img src="http://media.twirlit.com/wp-content/uploads/2013/06/cat-money.jpg" alt="">
      </div>

      <p class="cText"><span class="highlight">Counting Money Can Make You Sick!</span> Use the form below to enter the amount you've got and we'll calculate the number of coins needed to make that amount, or else, get the filthy proof!</p>

      <form name="userForm" class="userForm">

        <div class="row">

          <input type="text" name="amount" placeholder="Amount...">

        </div>

        <div class="row">

          <input type="submit" name="submit" value="Calculate" class="clickable">

        </div>

      </form>

      <div id="donate" class="imgWrp clickable">
      
        <p>If you find this useful, please consider donating</p>
      
        <img src="http://nursing.uw.edu/sites/prod/files/wysiwyg/paypal-donation.png" alt="">
      
      </div>

    </div>
  
    <script type="text/javascript" src="js/app.js"></script>
  
  </body>

</html>
